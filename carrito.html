<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
    <header class="header">
        <div class="header__left">
            <a href="index.html">
                <img class="header__logo" src="img/logo.webp" alt="Logotipo">
            </a> 
        </div>
        <div class="header__right">
            <a href="carrito.html" class="carro">
                <img src="img/carrito.webp" alt="Carrito de compras">
                <span id="carrito-count" class="carrito__count">0</span>
            </a>
        </div>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="../index.html">Tienda</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Tu Carrito de Compras</h1>

        <div id="carrito-contenido"></div>
        <div id="carrito-vacio" class="carrito-vacio">
            <p>Tu carrito está vacío.</p>
            <p>¡Añade productos al carrito!</p>
        </div>
        <div id="total-carrito" class="total-carrito"></div>
        <button id="finalizar-compra" class="button is-primary">FINALIZAR COMPRA</button>
        <div id="mensaje-gracias" class="mensaje-gracias" style="display: none;">
            <p>Muchas gracias por tu compra!</p>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">SHIRTS CODE STORE 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
</body>
</html>
